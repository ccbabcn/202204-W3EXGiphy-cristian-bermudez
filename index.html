<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="/js/index.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <form class="search-form">
        <div class="row">
          <label for="search" class="col-1 col-form-label">Search: </label>
          <div class="col-4">
            <input type="text" id="search" class="search form-control" />
          </div>
          <button type="submit" class="btn btn-info btn-sm col-1">Go</button>
        </div>
      </form>
      <div class="row">
        <div class="container-gif offset-1 col-6">
          <img src="" class="gif" />
        </div>
      </div>
      <div class="row">
        <p class="error text-danger col">
          Error: I couldn't retrieve anything funny
        </p>
      </div>
    </div>
  </body>
</html>
